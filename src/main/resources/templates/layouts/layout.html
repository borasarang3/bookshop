<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.na/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link th:href="@{/css/layout.css}" rel="stylesheet">



    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <th:block layout:fragment="script">

    </th:block>

    <th:block layout:fragment="css">

    </th:block>

</head>
<body>

    <!-- th:block 레이아웃 템플릿에서 프래그먼트를 정의하는 태그-->
    <!-- th:replace 다른 템플릿 파일의 특정 요소를 현재 위치에 삽입하는 태그-->
    <!-- layout:fragment 울트라큐 레이아웃 다이얼렉트에서 프래그먼트를 정의하는 태그-->
    <div th:replace="fragments/header::header">
        <!-- fragments/header.html 파일의 header 라는 id를 가진 요소를 해당
        위치에 삽입-->
    </div>

    <div class="container">
        <div layout:fragment="content" class="content">
            <!--각 페이지의 본문이 들어오는 자리-->
            <!-- content 라는 이름의 프래그먼트를 정의합니다.-->
            <!-- 이 부분은 실제 페이지 내용을 작성하는 곳-->
        </div>
    </div>

    <div th:replace="fragments/footer::footer"></div>

</body>
</html>
