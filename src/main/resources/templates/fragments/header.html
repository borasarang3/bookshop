<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="/">책,보라</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item dropdown">

                            <a class="nav-link dropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                카테고리
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">건강/취미</a></li>
                                <li><a class="dropdown-item" href="#">경제경영</a></li>

                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/product/register">상품 등록</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " href="/login" sec:authorize="isAnonymous()">로그인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/user/register" sec:authorize="isAnonymous()">회원가입</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/logout" sec:authorize="isAuthenticated()">로그아웃</a>
                        </li>
                        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
                                마이페이지
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/user/read">내 정보 확인</a></li>
                                <li><a class="dropdown-item" href="/user/buy">구매 이력 확인</a></li>
                                <li><a class="dropdown-item" href="/user/product">등록한 상품 확인</a></li>
                                <li><a class="dropdown-item" href="/user/review">작성한 리뷰 확인</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/cart/list" sec:authorize="isAuthenticated()">
                                장바구니
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/user/list" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                                회원 목록
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/category" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                                카테고리 관리
                            </a>
                        </li>

                    </ul>

            </div>

            </div>
        </nav>
    </div>

</body>
</html>
